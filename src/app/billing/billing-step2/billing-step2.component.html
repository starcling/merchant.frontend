<div class="bm-header col-xs-12"><b>Single Billing Models</b></div>
<form name="form" #f="ngForm" (ngSubmit)="f.valid && onSubmit(f)">
  <div class=" row step2container">
    <div class="col-xs-12 col-sm-8 col-md-8">
      <div class="form-group">
        <label class="title">Product Name</label> <br />
        <label class="subTitle">Add a name to describe what your customers will subscribe to</label> <br />
        <input
          type="text"
          class="productInput"
          name="productName"
          placeholder="Enter your Product Name"
          [(ngModel)]="model.productName"
          #productName="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && productName.errors?.required }"
          required
          minlength="2"
        />
        <br />
        <div *ngIf="f.submitted">
          <div class="ntfyMsg" [hidden]="!productName.errors?.required">Product name is required</div>
          <div class="ntfyMsg" [hidden]="!productName.errors?.minlength">
            Product name must be atleast 2 characters!
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="title">Billing Model Name</label> <br />
        <label class="subTitle">Add a name that best describes your pricing plan</label> <br />
        <input
          type="text"
          class="productInput"
          name="billingModelName"
          placeholder="Choose a Billing Model Name"
          [(ngModel)]="model.billingModelName"
          #billingModelName="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && billingModelName.errors?.required }"
          required
          minlength="2"
        />
        <br />
        <div *ngIf="f.submitted">
          <div class="ntfyMsg" [hidden]="!billingModelName.errors?.required">Billing model name is required!</div>
          <div class="ntfyMsg" [hidden]="!billingModelName.errors?.minlength">
            Billing model name must be atleast 2 characters!
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="title">Billing Model Description</label> <br />
        <label class="subTitle">Explain briefly what this pricing plan offers.</label> <br />
        <textarea
          class="inputDes"
          name="billModelDes"
          placeholder="What does your billing model?"
          [(ngModel)]="model.billModelDes"
          #billModelDes="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && billModelDes.errors?.required }"
          required
          minlength="2"
          maxlength="140"
        ></textarea
        ><br />
        <div><label class="char-msg">140 characters</label></div>
        <div class="col-md-12">
          <div class="col-md-8">
            <div *ngIf="f.submitted">
              <div class="notifyMsg" [hidden]="!billModelDes.errors?.required">
                Billing model description is required!
              </div>
              <div class="notifyMsg" [hidden]="!billModelDes.errors?.minlength">
                Billing model description must be atleast 2 characters!
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-4 col-md-4">
      <div><img src="assets/images/mobile.png" class="mobile" /></div>
    </div>
    <div class="btCtrl col-xs-12 col-sm-10 col-md-11">
      <button class="backbtn" href="" routerLink="/billing/step1">Back</button>
      <button class="continuebtn btn btn-default">Continue</button>
    </div>
  </div>
</form>
